<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">Blog Detail</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/static/css/typo.css}">
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/static/lib/prism/prism.css}">
  <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/static/lib/tocbot/tocbot.css}">
  <link rel="stylesheet" href="../static/css/new.css" th:href="@{/static/css/new.css}">
</head>
<body>


<!--navigator-->
<nav th:fragment="menu(n)" class="ui inverted attached segment n-padded-tb-mini nshadow-small" >
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">Blog</h2>
      <a href="#" th:href="@{/}" class="n-item item n-mobile-hide " th:classappend="${n==1} ? 'active'"><i class="home icon"></i>Homepage</a>
      <a href="#" th:href="@{/types/-1}" class="n-item item n-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>Group</a>
      <a href="#" th:href="@{/tags/-1}" class="n-item item n-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>Label</a>
      <a href="#" th:href="@{/archives}" class="n-item item n-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>Archive</a>
      <a href="#" th:href="@{/about}" class="n-item item n-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>About</a>
      <div class="right n-item item n-mobile-hide">
        <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
          <div class="ui icon inverted transparent input n-margin-tb-tiny">
            <input type="text" name="query" placeholder="Search...." th:value="${query}">
            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
          </div>
        </form>

      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button n-top-right n-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>



<!--footer-->
<footer th:fragment="footer" class="ui inverted vertical segment n-padded-tb-massive">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../static/images/QR.png" th:src="@{/static/images/QR.png}"  class="ui rounded image" alt="" style="width: 120px">
          </div>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header n-text-thin n-text-spaced " >Latest</h4>
        <div id="newblog-container">
          <div class="ui inverted link list" th:fragment="newBlogList">
            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item n-text-thin" th:each="blog : ${newBlogs}" th:text="${blog.title}">User Story</a>
          </div>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header n-text-thin n-text-spaced">Contact</h4>
        <div class="ui inverted link list">
          <a href="#" class="item" th:text="#{index.email}">Email: junhanwang@umass.edu</a>
          <a href="#" class="item">Phone: 413-404-4779</a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header n-text-thin n-text-spaced ">Blog</h4>
        <p class="n-text-thin n-text-spaced n-opacity-mini">This is my personal blog. I will share content about programming and gaming. I hope this may help someone who come here.</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="n-text-thin n-text-spaced n-opacity-tiny">Copyright Â© 2020 Junhan Wang All Rights Reserved</p>
  </div>

</footer>

<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
  <script src="../static/lib/prism/prism.js" th:src="@{/static/lib/prism/prism.js}"></script>
  <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/static/lib/tocbot/tocbot.min.js}"></script>
  <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/static/lib/waypoints/jquery.waypoints.min.js}"></script>
  <script>
    $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
  </script>
</th:block>

</body>
</html>
